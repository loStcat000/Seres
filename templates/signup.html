

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SERES</title>
    {% load static %}

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="{%static "vendors/mdi/css/materialdesignicons.min.css" %}">

    <link rel="stylesheet" href="{%static "css/style.css" %}">
    <link rel="stylesheet" href="{%static "vendors/base/vendor.bundle.base.css" %}">
    <link rel="shortcut icon" href="{%static "images/SeresIcon.png" %}">
   
  </head>

    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css' rel='stylesheet'>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static "fonts/icomoon/style.css" %}">

    <link rel="stylesheet" href="{% static "css/owl.carousel.min.css" %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    
    <link rel="stylesheet" href="{% static "scss/style.css" %}">

{% block content %}


<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="main-panel">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-center py-5 px-4 px-sm-5" style="width: 100%;">
              <div class="brand-logo" >
                <a href=" {% url 'home' %}">
                <img src="{% static 'images/SERES LOGO BLACK.webp' %}"  alt="logo">
                </a>
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form method="POST">
                {% csrf_token %}
                {{ register_form }}
                <button class="btn btn-primary w-100 mt-4" type="submit">Register</button>
              </form>
              <hr class="mx-auto mt-4" style="width: 80%;">
              <div class="text-center">
              <p class="mb-0">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}

<script src="{%static "vendors/base/vendor.bundle.base.js" %}"></script>
<script src="{%static "js/template.js" %}"></script>

<script src="{%static "vendors/chart.js/Chart.min.js" %}"></script>

<script src="{%static "vendors/progressbar.js/progressbar.min.js"%}"></script>

<script src="{%static "vendors/chartjs-plugin-datalabels/chartjs-plugin-datalabels.js" %}"></script>

<script src="{%static "vendors/justgage/raphael-2.1.4.min.js" %}"></script>
<script src="{%static "vendors/justgage/justgage.js" %}"></script>
    
<script src="{%static "js/jquery.cookie.js" type="text/javascript" %}"></script>
<script src="{%static "js/dashboard.js" %}"></script>

{% endblock %}
