{% extends "base.html" %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SERES</title>
    {% load static %}

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="{%static "vendors/mdi/css/materialdesignicons.min.css" %}">

    <link rel="stylesheet" href="{%static "css/style.css" %}">
    <link rel="stylesheet" href="{%static "vendors/base/vendor.bundle.base.css" %}">
    <link rel="shortcut icon" href="{%static "images/SeresIcon.png" %}">
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
  
      .container {
        max-width: 1200px;
        margin: 0 auto;
        overflow: hidden;
      }
  
      .chart-container {
        width: 50%;
        float: left;
        box-sizing: border-box;
        padding: 20px;
      }
  
      canvas {
        max-width: 100%;
        height: auto;
      }
    </style>

</head>
<body>

    <main id="main" class="main">

        <div class="pagetitle">
          <h1>Dashboard</h1>
          <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
              <li class="breadcrumb-item active">Dashboard</li>
            </ol>
          </nav>
        </div><!-- End Page Title -->

        <div class="container">
          <!-- Bar Chart Container -->
          <div class="chart-container">
            <h2>Bar Chart</h2>
          </br>
        </br>
      </br>
      <canvas id="barChart" style="max-height: 400px;"></canvas>
      <script>
        console.log('{{ chart_data | safe }}'); // Check raw data in console

        // Accessing chart_data passed from Django view
        const chartData = JSON.parse('{{ chart_data | safe }}');
        // Logging the chartData to check its value
        // Extracting labels and values from chartData
        const labels = chartData.map(data => data.car_name);
        const values = chartData.map(data => data.total_orders);

        // Creating Chart.js instance
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Number of Orders',
                    data: values,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)', // Adjust color as needed
                    borderColor: 'rgba(54, 162, 235, 1)', // Adjust color as needed
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
      </script>
          </div>
      
          <!-- Pie Chart Container -->
          <div class="chart-container">
            <h2>Pie Chart</h2>
          </br>
        </br>
            <canvas id="pieChart" style="max-height: 400px;"></canvas>
            <script>
              document.addEventListener("DOMContentLoaded", () => {
                new Chart(document.querySelector('#pieChart'), {
                  type: 'pie',
                  data: {
                    labels: ['Red', 'Blue', 'Yellow'],
                    datasets: [{
                      label: 'My First Dataset',
                      data: [300, 50, 100],
                      backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)'
                      ],
                      hoverOffset: 4
                    }]
                  }
                });
              });
            </script>
          </div>
        </div>
      
        
      </main>

{% block script %}
<!-- Link to Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script src="{%static "assets/vendor/apexcharts/apexcharts.min.js" %}"></script>
<script src="{%static "assets/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
<script src="{%static "assets/vendor/chart.js/chart.umd.js" %}"></script>
<script src="{%static "assets/vendor/echarts/echarts.min.js" %}"></script>
<script src="{%static "assets/vendor/quill/quill.min.js" %}"></script>
<script src="{%static "assets/vendor/simple-datatables/simple-datatables.js" %}"></script>
<script src="{%static "assets/vendor/tinymce/tinymce.min.js" %}"></script>
<script src="{%static "assets/vendor/php-email-form/validate.js" %}"></script>

<!-- Template Main JS File -->
<script src="{%static "assets/js/main.js" %}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock script %} 
</body>
</html>
{% endblock %}
