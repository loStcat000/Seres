<body>
    <main id="main" class="main">
    </br>
      <div class="container text-center"> <!-- Center the content horizontally -->
  
      <div class="pagetitle">
        <h1>Add Order</h1> 
      </div><!-- End Page Title -->
    </br>

          <div class="row justify-content-center"> <!-- Center the content horizontally -->
            <div class="col-lg-6">

              <div class="card-body">
                <h5 class="card-title">Order</h5>
  
                {% if form %}            
                <form method=POST>
                    {% csrf_token %}
                    {{ form.as_p }} 
                    <button  type="submit" class="btn btn-dark me-2">Add</button>   
                    <a href="{% url 'all_orders' %}" class="btn btn-secondary">Cancel</a>
  
                </form>
                {% endif %}
  
              </div>
            </div>
  
          </div>
        </div>
      </section>
    </div>
  
    </main><!-- End #main -->

 {% block script %}
 <!-- Link to Bootstrap JS and jQuery -->
 <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <script src="{%static "assets/vendor/apexcharts/apexcharts.min.js" %}"></script>
  <script src="{%static "assets/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
  <script src="{%static "assets/vendor/chart.js/chart.umd.js" %}"></script>
  <script src="{%static "assets/vendor/echarts/echarts.min.js" %}"></script>
  <script src="{%static "assets/vendor/quill/quill.min.js" %}"></script>
  <script src="{%static "assets/vendor/simple-datatables/simple-datatables.js" %}"></script>
  <script src="{%static "assets/vendor/tinymce/tinymce.min.js" %}"></script>
  <script src="{%static "assets/vendor/php-email-form/validate.js" %}"></script>

  <!-- Template Main JS File -->
  <script src="{%static "assets/js/main.js" %}"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery library -->

  <script>
    $(document).ready(function () {
        $('#id_prebooking_amount, #id_booking_amount').on('input', function () {
            var prebookingAmount = parseInt($('#id_prebooking_amount').val()) || 0;
            var bookingAmount = parseInt($('#id_booking_amount').val()) || 0;
            var totalAmountPaid = prebookingAmount + bookingAmount;
            $('#id_total_amount_paid').val(totalAmountPaid).prop('readonly', true); // Make the field read-only
        });
    });
    </script>
    
    <script>
        $(document).ready(function () {
            // Function to calculate the remaining_payment
            function calculateRemainingPayment() {
                var sellingPrice = parseInt($('#id_selling_price').val()) || 0;
                var totalAmountPaid = parseInt($('#id_total_amount_paid').val()) || 0;
                var remainingPayment = sellingPrice - totalAmountPaid;
                $('#id_remaining_payment').val(remainingPayment).prop('readonly', true); // Make the field read-only
            }
        
            // Bind input event for prebooking_amount and booking_amount
            $('#id_prebooking_amount, #id_booking_amount').on('input', function () {
                var prebookingAmount = parseInt($('#id_prebooking_amount').val()) || 0;
                var bookingAmount = parseInt($('#id_booking_amount').val()) || 0;
                var totalAmountPaid = prebookingAmount + bookingAmount;
                $('#id_total_amount_paid').val(totalAmountPaid).prop('readonly', true); // Make the field read-only
        
                calculateRemainingPayment();
            });
        
            // Bind input event for selling_price
            $('#id_selling_price').on('input', function () {
                calculateRemainingPayment();
            });
        });
    </script>
  <!-- Activate Select2 for the specified field -->
    <script>
        $(document).ready(function() {
            $('#id_customer').select2();
            $('#id_walkin_customer').select2();        
        });
    </script>
{% endblock script %} 
 
</body>
</html>
